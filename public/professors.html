<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Code Blooded – Professors List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/professors.css">
</head>

<body class="bg-light">

  <div class="container">
    <!-- Messages -->
    <div id="messages" class="mb-3"></div>

    <!-- Professors Table -->
    <div class="card shadow-lg">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-people-fill"></i> All Professors</h5>
        <button type="button" id="logoutBtn" class="btn btn-danger btn-sm" onclick="handleLogout()">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-striped align-middle mb-0">
            <thead class="table-primary">
              <tr>
                <th scope="col">Professor Name</th>
                <th scope="col">Department</th>
                <th scope="col">Office</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody id="professorsBody">
              <tr>
                <td colspan="4" class="text-muted">Loading professors…</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/professors.js"></script>
</body>

</html>
