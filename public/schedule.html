<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Schedule</title>

    <link rel="stylesheet" href="/styles/schedule.css">
</head>

<body>
    <div class="professor-card">
        <div class="professor-header">
            <div class="professor-avatar" id="profAvatar">?</div>
            <div class="professor-info">
                <h1 id="profName">Professor</h1>
                <p id="profDept">Department</p>
            </div>
        </div>

        <div class="contact-grid">
            <div class="contact-item">
                <div class="contact-icon">üìß</div>
                <div class="contact-details">
                    <div class="contact-label">Email</div>
                    <div class="contact-value" id="profEmail">‚Äî</div>
                </div>
            </div>

            <div class="contact-item">
                <div class="contact-icon">üìç</div>
                <div class="contact-details">
                    <div class="contact-label">Office</div>
                    <div class="contact-value" id="profOffice">‚Äî</div>
                </div>
            </div>
        </div>
    </div>


    <div class="calendar-card">
        <div class="calendar-header">
            <h2>Office Hours Schedule</h2>
            <div class="week-navigation">
                <button class="nav-button" onclick="changeWeek(-1)">‚Üê Previous</button>
                <span class="current-week" id="currentWeek"></span>
                <button class="nav-button" onclick="changeWeek(1)">Next ‚Üí</button>
            </div>
        </div>

        <div class="calendar-grid" id="calendarGrid"></div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color available"></div>
                <span>Available</span>
            </div>
            <div class="legend-item">
                <div class="legend-color booked"></div>
                <span>Booked</span>
            </div>
            <div class="legend-item">
                <div class="legend-color selected"></div>
                <span>Selected</span>
            </div>
        </div>

        <div class="booking-panel" id="bookingPanel">
            <h3>Book Office Hour</h3>
            <div class="booking-details" id="bookingDetails"></div>
            <div class="booking-actions">
                <button class="btn btn-primary" onclick="confirmBooking()">Confirm Booking</button>
                <button class="btn btn-secondary" onclick="cancelBooking()">Cancel</button>
            </div>
        </div>
    </div>
    </div>

    <script src="/scripts/schedule.js"></script>
</body>

</html>
